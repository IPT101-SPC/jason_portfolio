    <title>Calcu</title>
  </head>
  
    
  <body>
     
     <div class="container">
       <div class="row justify-content-center">
        <div class="col-sm-6">
          <form name="Calcu">
            <input type="text" name="display" class="form-control" readonly>
            <input type="button" name="" value="1" onclick="click1()" class="btn btn-dark">
            <input type="button" name="" value="2" onclick="click2()"class="btn btn-dark">
            <input type="button" name="" value="3" onclick="click3()"class="btn btn-dark">
            <input type="button" name="" value="4" onclick="click4()"class="btn btn-dark">  
            <input type="button" name="" value="5" onclick="click5()"class="btn btn-dark">
            <input type="button" name="" value="6" onclick="click6()"class="btn btn-dark">
            <input type="button" name="" value="7" onclick="click7()"class="btn btn-dark">
            <input type="button" name="" value="8" onclick="click8()"class="btn btn-dark">
            <input type="button" name="" value="9" onclick="click9()"class="btn btn-dark">
            <input type="button" name="" value="0" onclick="click0()"class="btn btn-dark">
            <input type="button" name="" value="+" onclick="clickadd()"class="btn btn-dark">
            <input type="button" name="" value="-" onclick="clicksub()"class="btn btn-dark">
            <input type="button" name="" value="*" onclick="clickproduct()"class="btn btn-dark">
            <input type="button" name="" value="/" onclick="clickdiv()"class="btn btn-dark">
            <input type="button" name="" value="clr" onclick="clickclr()"class="btn btn-dark">
            <input type="button" name="" value="=" onclick="clickequ()"class="btn btn-dark">
          </form>
        </div>
      </div>  
    </div>  
    
    <script>
      function click1(){
        document.Calcu.display.value=1;
      }
       function click2(){
        document.Calcu.display.value+=2;
      }
       function click3(){
        document.Calcu.display.value+=3;
      }
       function click4(){
        document.Calcu.display.value+=4;
      }
       function click5(){
        document.Calcu.display.value+=5;
      }
       function click6(){
        document.Calcu.display.value+=6;
      }
       function click7(){
        document.Calcu.display.value+=7;
      }
       function click8(){
        document.Calcu.display.value+=8;
      }
       function click9(){
        document.Calcu.display.value+=9;
      }
       function click0(){
        document.Calcu.display.value+=0;
      }
       function clickadd(){
        document.Calcu.display.value+="+";
      }
       function clicksub(){
        document.Calcu.display.value+="-";
      }
       function clickproduct(){
        document.Calcu.display.value+="*";
      }
       function clickdiv(){
        document.Calcu.display.value+="/";
      }
       function clickclr(){
        document.Calcu.display.value="";
      }
       function clickequ(){
        //document.Calcu.display.value+="";
        var display = eval(document.Calcu.display.value);
        document.Calcu.display.value=display;
      }
    </script>
